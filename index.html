<!doctype html>
<html lang="pt-br">

    <head>
        <title>QUIZ LAN</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
    </head>

    <body class="bg-info">

        <div class="container-fluid">
            <div class="modal-dialog">
                <div class="modal-content bg-info">

                    <div class="modal-header">
                        <h3><span class="label label-warning" id="qid"></span> THREE is CORRECT</h3>
                    </div>

                    <div class="modal-body ">
                        <div class="quiz" id="quiz" data-toggle="buttons">
                            <label class="element-animation1 btn btn-lg btn-light btn-block text-info"><input type="radio" class="form-radio" name="q_answer" value="1">One</label>
                            <label class="element-animation2 btn btn-lg btn-light btn-block text-info"><input type="radio" class="form-radio" name="q_answer" value="2">Two</label>
                            <label class="element-animation3 btn btn-lg btn-light btn-block text-info"><input type="radio" class="form-radio" name="q_answer" value="3">Three</label>
                            <label class="element-animation4 btn btn-lg btn-light btn-block text-info"><input type="radio" class="form-radio" name="q_answer" value="4">Four</label>
                        </div>
                    </div>

                    <div class="modal-footer text-muted"><span id="answer"></span></div>

                </div>
            </div>
        </div>

        <script src="js/questions.js"></script>
        <script src="js/index.js"></script>

    </body>

</html>
